<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <img src="img/logoBig.png" alt="a photo of the logo" class="logo">
      <h1>We Provide The Best Food <br>At The <strong>Right Price</strong></h1>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="col-md-3">
          <div class="happy">
            <h2>Happy Hour</h2>

          </div>
          <div class="party">
            <h2>Party Time</h2>

          </div>

        </div>
        <div class="col-md-3" id="breakfast">
          <img src="img/foodtop/breakfast.jpg" alt="a photo of breakfast">
          <div class="centered">
            <h2>Breakfast</h2>
          </div>
        </div>
        <div class="col-md-3">
          <img src="img/foodtop/lunch.jpg" alt="a photo of lunch">
          <div class="centered">
            <h2>Lunch</h2>
          </div>
        </div>
        <div class="col-md-3">
          <img src="img/foodtop/dinner.jpg" alt="a photo of dinner">
          <div class="centered">
            <h2>Dinner</h2>
          </div>


        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <img src="img/fastFood1.jpg" alt="an image of fastfood">
          <img src="img/fastFood2.jpg" alt="an image of fastfood">

        </div>

      </div>
      <div class="col-md-6">
        <div class="well">
          <h3>Fast Food</h3>
          <h4>You'll love our delicious fast food</h4>
          <p></p>

        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h3>Drinks</h2>
        <h4>We also produce delicious drinks</h3>

        </div>

      </div>
      <div class="col-md-6">
        <div class="well">
          <img src="img/drink1.jpg" alt="a photo of drink"><img src="img/drink2.jpg" alt="a photo of drink">

        </div>

      </div>

    </div>
    <div class="menu">

    </div>
    <div class="customers">

    </div>
    <div class="email">

    </div>
    <div class="footer">

    </div>

  </div>
</body>

</html>
